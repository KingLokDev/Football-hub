  	function getParameterByName(name, url) {
	    if (!url) url = window.location.href;
	    name = name.replace(/[\[\]]/g, "\\$&");
	    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
	        results = regex.exec(url);
	    if (!results) return null;
	    if (!results[2]) return '';
	    return decodeURIComponent(results[2].replace(/\+/g, " "));
		}
		
  	var club_alias_tags = {
			'club_3': "理文流浪",
			'club_2': "南華",

			'club_21': "和富大埔",
			'club_141': "香港飛馬",
			'club_57': "九巴元朗"
		};
		
		if(typeof club_alias_tags["club_" + getParameterByName("unique_id")]==="string") {
			window.search_tag = club_alias_tags["club_" + getParameterByName("unique_id")] ;
		} else {
			window.search_tag = "#" ;
		}

  <script type="text/javascript">
  	window.allow_retrieve_post = true;
  	var unique_id = getParameterByName("unique_id");
  	
  	var more_article_limit = 10;
  	var more_article_offset = 0;
  	
  	$('document').ready(function() {
  		var is_club_info = (getParameterByName("club_id")!==null) ? true : false;
  		var feed = '//yahoo-promotion.myguide.hk/tumblr/football-hub/feed/club_player.php' + ( is_club_info ?"?club_id=" + getParameterByName("club_id")  :"");
  		$.ajax({
        url: feed,
        method:'GET',
  			dataType: 'jsonp',
  			jsonp: "callback",
        success: function(result) {
    			//console.log(result);
    			if(!is_club_info) {
    				load_club_list(result);
    			} else {
    				load_club_info(result);
    			}
    		}
      });
      $('.grid').masonry().imagesLoaded().progress(function() {
				$('.grid').masonry()
			});
			
			/* News section */
			$(document).on('click', ".inner [href=#club-news]", function() {
				var change_tab = setInterval(function() {
					if($('#club-news').hasClass('in') && $('#club-news').hasClass('active')) {
						$('.grid').masonry();
						window.clearInterval('change_tab');
					}
				},100);
			});
			/* News section */
      
  	});
  	
  	function load_club_list(result) {
  		if(typeof result==="object" && typeof result.total==="number" && result.total > 0 && typeof result.club_list.data === "object" && result.club_list.data.length > 0  && result.total === result.club_list.data.length) {
  			$('.inner').html('<div class="rank-list"><div class="container-fluid"><div class="row"></div></div></div>');
  			for(i=0; i<result.club_list.data.length; i++) {
  				var template = $('#template-club-list-item').html();
  				var tmp_club_info_link = window.location.href + "?club_id=" + result.club_list.data[i].id + "&unique_id=" + result.club_list.data[i].unique_id;
  				var tmp_club_logo = "//yahoo-promotion.myguide.hk/tumblr/football-hub/assets/images/logo/logo_" + result.club_list.data[i].id + ".png";
  				var tmp_club_name = result.club_list.data[i].name;

  				template = template.replace(/__clubInfoLink__/g, tmp_club_info_link)
  													 .replace(/__clubLogo__/g, tmp_club_logo)
  													 .replace(/__clubName__/g, tmp_club_name);

  				$('.inner .rank-list .container-fluid .row').append(template);
  			}
  		}
  	}

  	function load_club_info(result) {
  		if(typeof result==="object" && typeof result.club_list==="object" && typeof result.club_list.data==="object" && result.club_list.data.length > 0) {
  			for(i=0; i<1; i++) {
  				var club_info_html = "";

  				var tmp_full_name = result.club_list.data[i].fullname || result.club_list.data[i].name || '';
  				var tmp_found = result.club_list.data[i].found || '';
  				var tmp_email = result.club_list.data[i].email || '';
  				//var club_logo = result.club_list.data[i].club_logo || 'http://dummyimage.com/100x100/ffffff/000000&text=No+Image+Available';
  				var club_logo = "//yahoo-promotion.myguide.hk/tumblr/football-hub/assets/images/logo/logo_" + result.club_list.data[i].id + ".png";
  				var club_photo = result.club_list.data[i].clubphoto || 'http://dummyimage.com/767x512/ffffff/000000&text=No+Image+Available';
  				var club_honor = result.club_list.data[i].honor || new Array();
  				var club_player = result.club_list.data[i].player || new Array();
  				var club_honor_html = "";
  				var club_player_html = "";

  				if(tmp_found!=="") {
  					club_info_html += "<li>成立年份 : " + tmp_found + "</li>";
  				}
  				if(tmp_email!=="") {
  					club_info_html += "<li>電郵 : " + tmp_email + "</li>";
  				}


  				if(typeof club_honor==="object" && club_honor.length > 0) {
  					for(j=0; j<club_honor.length; j++) {
  						if(typeof club_honor[j]==="string" && club_honor[j]!=='') {
  							club_honor_html += '<li>'+club_honor[j]+'</li>';
  						}
  					}
  				}
  				if(typeof club_player==="object" && club_player.length > 0) {
  					for(j=0; j<club_player.length; j++) {
							//console.log(club_player);
  						if(typeof club_player[j]==="object" && club_player[j].name!=='') {
  							var template_player_item = $('#template-club-player-item').html();
  							var tmp_player_name = club_player[j].name || '';
  							var tmp_player_avatar = (club_player[j].photo!=="http://www.hkfa.com/var/images/") ?club_player[j].photo :"";
  							var tmp_player_id = club_player[j].id || "";
  							var tmp_player_yellow_card = club_player[j].yellow_card || "0";
  							var tmp_player_red_card = club_player[j].red_card || "0";
  							var tmp_player_goal = club_player[j].goal || "0";
  							var tmp_player_age = club_player[j].age || " - ";
  							var tmp_player_height = club_player[j].height || " - ";
  							var tmp_player_weight = club_player[j].weight || " - ";
  							//console.log(club_player[j].photo);
  							var tmp_player_position = club_player[j].position || '';

  							if(tmp_player_avatar!=='') {
  								tmp_player_avatar = '<img src="'+tmp_player_avatar+'" />';
  							}
  							var profileLink = (window.location.href.replace(/info/g, "info_player")) + "&player_id=" + tmp_player_id;
  							template_player_item = template_player_item.replace(/__playerAvatar__/g, tmp_player_avatar)
  																												 .replace(/__playerName__/g, tmp_player_name)
  																												 .replace(/__playerAge__/g, (tmp_player_age + "歲"))
  																												 .replace(/__playerHeight__/g, ("<span class='desc-separate'>|</span>高 : " + tmp_player_height + " m"))
  																												 .replace(/__playerWeight__/g, ("<span class='desc-separate'>|</span>重 : " + tmp_player_weight + " kg"))
  																												 .replace(/__userProfileLink__/g, profileLink)
  																												 .replace(/__playerPosition__/g, tmp_player_position)
  																												 .replace(/__playerYellowCard__/g, tmp_player_yellow_card)
  																												 .replace(/__playerRedCard__/g, tmp_player_red_card)
  																												 .replace(/__playerGoal__/g, tmp_player_goal);
  							club_player_html += template_player_item;
  						}  
  					}
  				}

  				if(tmp_full_name!=='' && club_photo!=='' && club_logo!=='') {
  					var template_container = $('#template-club-info').html();
  					template_container = template_container.replace(/__clubPhoto__/g, '<img src="'+club_photo+'" alt="" />')
  																								 .replace(/__clubLogo__/g, club_logo)
  																								 .replace(/__clubFullName__/g, tmp_full_name)
  																								 .replace(/__clubInfo__/g, club_info_html)
  																								 .replace(/__clubHonor__/g, club_honor_html);
						$('.inner').append(template_container);
  				}
  				$('.inner').append($('#template-other-info').html());
  				if(club_player_html!=="") {
  					var template_container = $('#template-club-player-container').html();
  					template_container = template_container.replace(/__playerList__/g,club_player_html);

  <script type="text/javascript">
  	window.allow_retrieve_post = true;
  	var unique_id = getParameterByName("unique_id");
  	
  	var more_article_limit = 10;
  	var more_article_offset = 0;
  	
  	$('document').ready(function() {
  		var is_club_info = (getParameterByName("club_id")!==null) ? true : false;
  		var feed = '//yahoo-promotion.myguide.hk/tumblr/football-hub/feed/club_player.php' + ( is_club_info ?"?club_id=" + getParameterByName("club_id")  :"");
  		$.ajax({
        url: feed,
        method:'GET',
  			dataType: 'jsonp',
  			jsonp: "callback",
        success: function(result) {
    			//console.log(result);
    			if(!is_club_info) {
    				load_club_list(result);
    			} else {
    				load_club_info(result);

      });

						window.clearInterval('change_tab');
					}
				},100);
			});
			/* News section */
      
  	});
  	
  	function load_club_list(result) {
  		if(typeof result==="object" && typeof result.total==="number" && result.total > 0 && typeof result.club_list.data === "object" && result.club_list.data.length > 0  && result.total === result.club_list.data.length) {
  			$('.inner').html('<div class="rank-list"><div class="container-fluid"><div class="row"></div></div></div>');
  			for(i=0; i<result.club_list.data.length; i++) {
  				var template = $('#template-club-list-item').html();
  				var tmp_club_info_link = window.location.href + "?club_id=" + result.club_list.data[i].id + "&unique_id=" + result.club_list.data[i].unique_id;
  				var tmp_club_logo = "//yahoo-promotion.myguide.hk/tumblr/football-hub/assets/images/logo/logo_" + result.club_list.data[i].id + ".png";
  				var tmp_club_name = result.club_list.data[i].name;

  				template = template.replace(/__clubInfoLink__/g, tmp_club_info_link)
  													 .replace(/__clubLogo__/g, tmp_club_logo)
  													 .replace(/__clubName__/g, tmp_club_name);

  				$('.inner .rank-list .container-fluid .row').append(template);
  			}
  		}
  	}

  	function load_club_info(result) {
  		if(typeof result==="object" && typeof result.club_list==="object" && typeof result.club_list.data==="object" && result.club_list.data.length > 0) {
  			for(i=0; i<1; i++) {
  				var club_info_html = "";

  				var tmp_full_name = result.club_list.data[i].fullname || result.club_list.data[i].name || '';
  				var tmp_found = result.club_list.data[i].found || '';
  				var tmp_email = result.club_list.data[i].email || '';
  				//var club_logo = result.club_list.data[i].club_logo || 'http://dummyimage.com/100x100/ffffff/000000&text=No+Image+Available';
  				var club_logo = "//yahoo-promotion.myguide.hk/tumblr/football-hub/assets/images/logo/logo_" + result.club_list.data[i].id + ".png";
  				var club_photo = result.club_list.data[i].clubphoto || 'http://dummyimage.com/767x512/ffffff/000000&text=No+Image+Available';
  				var club_honor = result.club_list.data[i].honor || new Array();
  				var club_player = result.club_list.data[i].player || new Array();
  				var club_honor_html = "";
  				var club_player_html = "";

  				if(tmp_found!=="") {
  					club_info_html += "<li>成立年份 : " + tmp_found + "</li>";
  				}
  				if(tmp_email!=="") {
  					club_info_html += "<li>電郵 : " + tmp_email + "</li>";
  				}


  				if(typeof club_honor==="object" && club_honor.length > 0) {
  					for(j=0; j<club_honor.length; j++) {
  						if(typeof club_honor[j]==="string" && club_honor[j]!=='') {
  							club_honor_html += '<li>'+club_honor[j]+'</li>';
  						}
  					}
  				}
  				if(typeof club_player==="object" && club_player.length > 0) {
  					for(j=0; j<club_player.length; j++) {
							//console.log(club_player);
  						if(typeof club_player[j]==="object" && club_player[j].name!=='') {
  							var template_player_item = $('#template-club-player-item').html();
  							var tmp_player_name = club_player[j].name || '';
  							var tmp_player_avatar = (club_player[j].photo!=="http://www.hkfa.com/var/images/") ?club_player[j].photo :"";
  							var tmp_player_id = club_player[j].id || "";
  							var tmp_player_yellow_card = club_player[j].yellow_card || "0";
  							var tmp_player_red_card = club_player[j].red_card || "0";
  							var tmp_player_goal = club_player[j].goal || "0";
  							var tmp_player_age = club_player[j].age || " - ";
  							var tmp_player_height = club_player[j].height || " - ";
  							var tmp_player_weight = club_player[j].weight || " - ";
  							//console.log(club_player[j].photo);
  							var tmp_player_position = club_player[j].position || '';

  							if(tmp_player_avatar!=='') {
  								tmp_player_avatar = '<img src="'+tmp_player_avatar+'" />';
  							}
  							var profileLink = (window.location.href.replace(/info/g, "info_player")) + "&player_id=" + tmp_player_id;
  							template_player_item = template_player_item.replace(/__playerAvatar__/g, tmp_player_avatar)
  																												 .replace(/__playerName__/g, tmp_player_name)
  																												 .replace(/__playerAge__/g, (tmp_player_age + "歲"))
  																												 .replace(/__playerHeight__/g, ("<span class='desc-separate'>|</span>高 : " + tmp_player_height + " m"))
  																												 .replace(/__playerWeight__/g, ("<span class='desc-separate'>|</span>重 : " + tmp_player_weight + " kg"))
  																												 .replace(/__userProfileLink__/g, profileLink)
  																												 .replace(/__playerPosition__/g, tmp_player_position)
  																												 .replace(/__playerYellowCard__/g, tmp_player_yellow_card)
  																												 .replace(/__playerRedCard__/g, tmp_player_red_card)
  																												 .replace(/__playerGoal__/g, tmp_player_goal);
  							club_player_html += template_player_item;
  						}  
  					}
  				}

  				if(tmp_full_name!=='' && club_photo!=='' && club_logo!=='') {
  					var template_container = $('#template-club-info').html();
  					template_container = template_container.replace(/__clubPhoto__/g, '<img src="'+club_photo+'" alt="" />')
  																								 .replace(/__clubLogo__/g, club_logo)
  																								 .replace(/__clubFullName__/g, tmp_full_name)
  																								 .replace(/__clubInfo__/g, club_info_html)
  																								 .replace(/__clubHonor__/g, club_honor_html);
						$('.inner').append(template_container);
  				}
  				$('.inner').append($('#template-other-info').html());
  				if(club_player_html!=="") {
  					var template_container = $('#template-club-player-container').html();
  					template_container = template_container.replace(/__playerList__/g,club_player_html);
  					$('.tab-content').append(template_container);
  				}
					
					$('.tab-content').append($('#template-club-news-container').html());
					
  			}
  		} else {
  			$('.inner').html("<center style='color: white;'>暫時沒有相關資料可供查閱!</center>");
  		}

  	}
