  <template id="mobile-template-record" style="display: none;">
    <div class="table-col table-col-m hidden-md hidden-lg"><div class="container-fluid"><div class="row">
      <div class="col-xs-3 m-col col-schedule-position">__schedulePosition__</div>
      <div class="col-xs-9 m-col col-schedule-team"><a href="__scheduleTeamID__">__scheduleTeam__</a></div>
      <div class="col-xs-4 m-col col-schedule-win">勝 : __scheduleWin__</div>
      <div class="col-xs-4 m-col col-schedule-draw">和 : __scheduleDraw__</div>
      <div class="col-xs-4 m-col col-schedule-loss">負 : __scheduleLoss__</div>
      <div class="col-xs-4 m-col col-schedule-goalgain">得 : __scheduleGoalGain__</div>
      <div class="col-xs-4 m-col col-schedule-goalloss">失 : __scheduleGoalLoss__</div>
      <div class="col-xs-4 m-col col-schedule-goaldiff">差 : __scheduleGoalDiff__</div>
      <div class="col-xs-12 m-col col-schedule-point">積分 : __schedulePoint__</div>
    </div></div></div>
  </template>

  <script type="text/javascript">
  	$('document').ready(function() {
  		$.ajax({
  			url:'//yahoo-promotion.myguide.hk/tumblr/football-hub/feed/score_table.php',
  			method:'GET',
  			dataType: 'jsonp',
  			jsonp: "callback",
  			success:function(result) {
  				console.log(result);
  			if(typeof result.total ==="number" && result.total > 0 && typeof result.data==="object" && result.data.length===result.total) {
  				for(i=0; i<result.data.length; i++) {
  					var tmp_position = result.data[i].position || '';
  					var tmp_club_name = result.data[i].club_name || '';
  					var tmp_club_id = result.data[i].club_id || '#';
  					var tmp_game = result.data[i].game || 0;
  					var tmp_win = result.data[i].win || 0;
  					var tmp_loss = result.data[i].loss || 0;
  					var tmp_draw = result.data[i].draw || 0;
  					var tmp_goal_gain = result.data[i].goal_gain || 0;
  					var tmp_goal_loss = result.data[i].goal_loss || 0;
  					var tmp_goal_diff = result.data[i].goal_diff || 0;
  					var tmp_point = result.data[i].point || 0;

  					if(tmp_position!=='' && tmp_club_name!=='') {
  							var tmp_el = $('<div class="table-row hidden-xs hidden-sm" />');
	  						tmp_el.append('<div class="table-col schedule-position"><span>'+tmp_position+'</span></div>');
	  						tmp_el.append('<div class="table-col schedule-team"><a href="'+get_club_link(tmp_club_id)+'"><span>'+tmp_club_name+'</a></span></div>');
	  						tmp_el.append('<div class="table-col schedule-game"><span>'+tmp_game+'</span></div>');
	  						tmp_el.append('<div class="table-col schedule-win"><span>'+tmp_win+'</span></div>');
	  						tmp_el.append('<div class="table-col schedule-draw"><span>'+tmp_draw+'</span></div>');
	  						tmp_el.append('<div class="table-col schedule-loss"><span>'+tmp_loss+'</span></div>');
	  						tmp_el.append('<div class="table-col schedule-goalgain"><span>'+tmp_goal_gain+'</span></div>');
	  						tmp_el.append('<div class="table-col schedule-goalloss"><span>'+tmp_goal_loss+'</span></div>');
	  						tmp_el.append('<div class="table-col schedule-goaldiff"><span>'+tmp_goal_diff+'</span></div>');
	  						tmp_el.append('<div class="table-col schedule-point"><span>'+tmp_point+'</span></div>');

	  						$('.table-row-body').append(tmp_el);

                var tmp_el_m = $('<div class="table-row hidden-md hidden-lg" />');
                var mobile_template = $('#mobile-template-record').html();
                mobile_template = mobile_template.replace(/__schedulePosition__/g, tmp_position)
                                                 .replace(/__scheduleTeam__/g, tmp_club_name)
                                                 .replace(/__scheduleTeamID__/g, get_club_link(tmp_club_id))
                                                 .replace(/__scheduleWin__/g, tmp_win)
                                                 .replace(/__scheduleDraw__/g, tmp_draw)
                                                 .replace(/__scheduleLoss__/g, tmp_loss)
                                                 .replace(/__scheduleGoalGain__/g, tmp_goal_gain)
                                                 .replace(/__scheduleGoalLoss__/g, tmp_goal_loss)
                                                 .replace(/__scheduleGoalDiff__/g, tmp_goal_diff)
                                                 .replace(/__schedulePoint__/g, tmp_point);
                tmp_el_m.append(mobile_template);
                $('.table-row-body').append(tmp_el_m);
  					}
  				}
  			} else {
  				$('.table-row-body').append('<div class="table-row"><div class="table-col" style="text-align: center;">暫時沒有相關數據提供!</div></div>');
  			}
  		}
  		})
  	});
  	
  	function get_club_link(cid) {
  		if(cid!=='#') {
  			return "http://hkleague.yahoo.com/info?club_id=" + cid;
  		}
  		return "#";
  	}
  </script>
